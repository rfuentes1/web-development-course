<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="/assets/images/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <main>
        <form action="" method="" enctype="multipart/form-data">
        <!--div>(label+input)*4-->
            <div>
                <label for="name">Nombres:</label>
                <input type="text" name="" id="name">
                <label for="firstname">Apeliidos:</label>
                <input type="text" name="" id="firstname">
                <label for="email">Correo Electrónico:</label>
                <input type="text" name="" id="email">
                <label for="password">Contraseña:</label>
                <input type="text" name="" id="password">
            </div>
            <!--div>(input+label)*2-->
            <div>
                <span>Sexo</span>
                <input type="radio" name="genere" id="male">
                <label for="male">Masculino</label>
                <input type="radio" name="genere" id="female">
                <label for="female">Femenino</label>
            </div>        
            <div>
                <span>Nivel de Estudio:</span>
                <input type="checkbox" name="level" id="dontgrade">
                <label for="dontgrade">Sin estudios</label>
                <input type="checkbox" name="level" id="technical">
                <label for="technical">Técnico</label>
                <input type="checkbox" name="level" id="university">
                <label for="university">Universitario</label>
            </div>
            <div>
                <label for="country">País:</label>
                <select name="country" id="country">
                    <option value="mexico">México</option>
                    <option value="usa">USA</option>
                    <option value="spain">España</option>
                    <option value="brazil">Brasil</option>
                    <option value="france">Francia</option>
                </select>
            </div>
            <div>
                <label for="birth">Fecha de nacimiento:</label>
                <input type="date" name="" id="birthdate">
            </div> 
            <div>
                <label for="color">Color de portada:</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="photo">Imagén de perfil:</label>
                <input type="file" name="" id="photo">
            </div>
            <div>
                <label for="allergies">Alergias:</label>
                <textarea name="allergies" id="allergies" cols="30" rows="10"></textarea>
            </div>
            <div>
                <video src="/assets/video/mountain.mp4" width="600" height="400" controls></video>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Alumno</th>
                            <th>Calificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Joel Chuc</td>
                            <td>100</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Promedio</td>
                            <td>100</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div>            
                <button type="reset">Reestablecer</button>
                <button type="submit">Registrar</button>
                <a href="/index.html">Cancelar</a>      
            </div>      
        </form>
    </main>
</body>
</html>
